<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Vertical Slider</title>
</head>
<body>

    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: #E2005B;">
                <h1>Pretty flowers</h1>
                <p>all in pink</p>
            </div>

            <div style="background-color: #2a86ba;">
                <h1>Blue sky</h1>
                <p>with its mountains</p>
            </div>

            <div style="background-color: #252e33;">
                <h1>Lonely castle</h1>
                <p>in the wilderness</p>
            </div>

            <div style="background-color: #A4A23B;">
                <h1>Worker bee</h1>
                <p>looking for nectar</p>
            </div> <!--end of left slides-->


        </div>
        <div class="right-slide">
            <div style="background-image: url('https://images.unsplash.com/photo-1589526261866-ab0d34f8dc19?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=689&q=80');">
            </div>  <!--bee-->

            <div style="background-image: url('https://images.unsplash.com/photo-1573667575488-03e7f29c4156?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80');">
            </div> <!--castle-->

            <div style="background-image: url('https://images.unsplash.com/photo-1572994384812-d66fea58513f?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=688&q=80');">
            </div> <!--sky-->

            <div style="background-image: url('https://images.unsplash.com/photo-1648442034696-27a4750225b8?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=880&q=80');">
            </div> <!--flower-->

        </div> <!--end of right slides-->
        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>

            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
